<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weigh In Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="weigh.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center my-5">Weigh In Converter</h1>
        <div class="d-flex justify-content-center">
            <div>
                <div class="form-group mb-0">
                    <input type="number" name="from" id="mass" class="form-control-lg form-control">
                </div>
                <select class="form-control form-control-lg" id="weighFrom">
                    <option value="kilogram">Kilogram</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                </select>
            </div>


            <p class="display-4 mx-5 text-primary">=</p>

            <div>
                <div class="form-group mb-0">
                    <input type="number" name="from" id="output" class="form-control-lg form-control">
                </div>
                <select class="form-control form-control-lg" id="weighTo">
                    <option value="kilogram">Kilogram</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                </select>
            </div>

        </div>
    </div>




    <script src="weigh.js"></script>
</body>

</html>
